<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Using Cursor</title>
</head>
<body>
    <h1>Student Details (Using Cursor)</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Roll No</th>
                <th>Name</th>
                <th>Semester</th>
                <th>Gender</th>
                <th>Branch</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>  <!-- ID -->
                <td>{{ student[1] }}</td>  <!-- Roll No -->
                <td>{{ student[2] }}</td>  <!-- Name -->
                <td>{{ student[3] }}</td>  <!-- Semester -->
                <td>{{ student[4] }}</td>  <!-- Gender -->
                <td>{{ student[5] }}</td>  <!-- Branch -->
                <td>{{ student[6] }}</td>  <!-- Email -->
                <td>{{ student[7] }}</td>  <!-- Phone Number -->
                <td>{{ student[8] }}</td>  <!-- Address -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
